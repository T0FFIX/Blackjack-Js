<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="gamePage.css">
    <meta charset="UTF-8">
    <title>Blackjack</title>
</head>
<body onload="gameStart()">
    <script src="gamePage.js"></script>

    <h1>Blackjack</h1>

    <div id="dealer-cards">
        <h3>Dealer Cards:</h3>
        <h5 id="dealer-field-cards-sum"></h5>
        <h5 id="dealer-field-cards"></h5>
    </div>

    <br>

    <div id="player-cards">
        <h3>Player Cards:</h3>
        <h5 id="player-field-cards-sum"></h5>
        <h5 id="player-field-cards"></h5>
    </div>

    <br>

    <div id="buttons">
        <button id="button-get-card" onclick="takeCard()"> Take Card </button>
        <button id="button-enough" onclick="enough()"> Enough </button>
    </div>

    <br>

    <div id="game-outcome"></div>

</body>
</html>
