<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <title>Blackjack</title>
</head>
<body onload="gameStart()">
    <script src="index.js"></script>
    <h1>Blackjack</h1>
    <h3>Dealer Cards:</h3>
    <h5 id="dealer-field-cards"></h5>
    <div id="dealer-cards"></div>
    <h5 id="dealer-field-cards-sum"></h5>

    <h3>Player Cards:</h3>
    <h5 id="player-field-cards"></h5>
    <div id="player-cards"></div>
    <h5 id="player-field-cards-sum"></h5>
    <h5 id="fancy-cards-asci"></h5>

    <button id="button-get-card" onclick="takeCard()"> Take Card </button>
    <button id="button-enough" onclick="enough()"> Enough </button>
    <h3 id="game-outcome"></h3>

</body>
</html>
